<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aloqa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #00b09b, #96c93d);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .contact-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 500px;
      }
      .form-control:focus {
        border-color: #00b09b;
        box-shadow: 0 0 5px rgba(0, 176, 155, 0.3);
      }
      .btn-success {
        background: #00b09b;
        border: none;
      }
      .btn-success:hover {
        background: #019280;
      }
    </style>
  </head>

  <body>
    <div class="contact-card">
      <h3 class="text-center mb-4">ðŸ“ž Biz bilan bogâ€˜lanish</h3>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Ismingiz</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Ismingizni kiriting"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email manzil</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="example@gmail.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Xabaringiz</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            placeholder="Xabar matnini kiriting..."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">
          Xabar yuborish
        </button>

        <p class="text-center text-muted mt-3 mb-0">
          Tez orada siz bilan bogâ€˜lanamiz ðŸ˜Š
        </p>
      </form>
    </div>
  </body>
</html>
