<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ro‚Äòyxatdan o‚Äòtish</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #007bff, #6610f2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .register-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 420px;
      }
      .form-control:focus {
        border-color: #6610f2;
        box-shadow: 0 0 5px rgba(102, 16, 242, 0.3);
      }
      .btn-primary {
        background: #6610f2;
        border: none;
      }
      .btn-primary:hover {
        background: #520dc2;
      }
    </style>
  </head>

  <body>
    <div class="register-card">
      <h3 class="text-center mb-4">üìù Ro‚Äòyxatdan o‚Äòtish</h3>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Foydalanuvchi nomi</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Foydalanuvchi nomi kiriting"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email manzil</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="example@gmail.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password1" class="form-label">Parol</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Parol kiriting"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password2" class="form-label">Parolni tasdiqlang</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Parolni qayta kiriting"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Ro‚Äòyxatdan o‚Äòtish
        </button>

        <p class="text-center mt-3 mb-0">
          Allaqachon hisobingiz bormi?
          <a href="#" class="text-decoration-none text-primary">
            Kirish
          </a>
        </p>
      </form>
    </div>
  </body>
</html>
