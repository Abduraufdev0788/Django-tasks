<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batafsil ma'lumot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8fafc;
      font-family: "Segoe UI", sans-serif;
    }
    .book-card {
      border-radius: 15px;
      background: white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .book-img {
      width: 100%;
      max-height: 480px;
      border-radius: 10px;
      object-fit: cover;
    }
    .price {
      color: #198754;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .btn-back {
      text-decoration: none;
      color: #0d6efd;
      font-size: 15px;
    }
    .btn-back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <a href='{% url "kitoblar" %}' class="btn-back mb-4 d-inline-block">← Orqaga</a>

    <div class="book-card">
      <div class="row g-4">
        <div class="col-md-5">
          <img src="{{book.img}}" alt="Kitob rasmi" class="book-img">
        </div>
        <div class="col-md-7">
          <h2 class="fw-bold mb-2">{{book.name}}</h2>
          <p class="text-muted mb-1">Muallif: <strong>{{book.author}}</strong></p>
          <p class="price mt-2">Narxi: {{book.price}} so‘m</p>
          <hr>
          <h5>Kitob haqida:</h5>
          <p>
            {{book.description}}
          </p>
          <div class="mt-4">
            <button class="btn btn-success me-2">Sotib olish</button>
            <button class="btn btn-outline-primary">Sevimlilarga qo‘shish</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
